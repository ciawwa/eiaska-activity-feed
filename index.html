<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity Feed</title>

<style>
  body {
    margin: 0;
    font-family: 'Silkscreen', monospace;
    background: #CCCCCC;
    color: #747474;
  }
  .feed {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .card {
    display: block;
    background: #CCCCCC;
    border-radius: 18px;
    padding: 14px 16px;
    text-decoration: none;
    color: inherit;
    border: 1px solid #747474;
  }
  .top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    font-weight: 400;
    padding-bottom: 8px;
    border-bottom: 1px solid #747474;
    margin-bottom: 8px;
  }
  .time {
    font-size: 12px;
    font-weight: 400;
  }
  .text {
    font-size: 13px;
    line-height: 1.45;
  }
</style>
</head>
<body>

<div class="feed" id="feedContainer"></div>

<script>
const sheetUrl = 'PASTE_YOUR_PUBLISHED_CSV_URL_HERE'; // replace with Google Sheet CSV link

function timeSince(dateStr) {
  if (!dateStr) return 'NOW';
  const now = new Date();
  const past = new Date(dateStr);
  const diff = now - past; // milliseconds
  const seconds = Math.floor(diff / 1000);
  if (seconds < 60) return 'NOW';
  const minutes = Math.floor(seconds / 60);
  if (minutes < 60) return minutes + 'm';
  const hours = Math.floor(minutes / 60);
  if (hours < 24) return hours + 'h';
  const days = Math.floor(hours / 24);
  return days + 'd';
}

async function loadFeed() {
  try {
    const res = await fetch(sheetUrl);
    const text = await res.text();
    const rows = text.trim().split('\n');
    const headers = rows[0].split(',');
    let items = rows.slice(1).map(r => {
      const cols = r.split(',');
      return {
        platform: cols[0],
        text: cols[1],
        label: cols[2],
        url: cols[3],
        timestamp: cols[4] || null
      };
    });

    // Sort newest first based on timestamp
    items.sort((a, b) => {
      if (a.timestamp && b.timestamp) {
        return new Date(b.timestamp) - new Date(a.timestamp);
      } else return 0;
    });

    const container = document.getElementById('feedContainer');
    container.innerHTML = '';

    items.forEach(item => {
      const card = document.createElement('a');
      card.href = item.url;
      card.target = '_blank';
      card.className = 'card';

      // Twitch LIVE check
      const timeLabel = item.platform.toLowerCase() === 'twitch'
        ? (item.text.toLowerCase().includes('live') ? 'LIVE' : 'Offline')
        : timeSince(item.timestamp);

      card.innerHTML = `
        <div class="top">
          <div>${item.platform}</div>
          <div class="time">${timeLabel}</div>
        </div>
        <div class="text">${item.text}</div>
      `;
      container.appendChild(card);
    });
  } catch(e) {
    console.error('Error loading feed:', e);
  }
}

// Initial load
loadFeed();
// Refresh every 60 seconds
setInterval(loadFeed, 60000);
</script>

</body>
</html>
